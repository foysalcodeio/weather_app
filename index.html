<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Weather App</title>
</head>
<body>
    <div id="card">

        <div class="search">
            <input type="text" placeholder="enter the city" spellcheck="false">
            <button class="btn info"><img src="images/search.png" alt=""></button>            
        </div>

        <div class="error">
            <p>Invalid city Name</p>
        </div>

        <div class="weather">
            <img src="images/rain.png" class="weather-icon" alt="">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Dhaka</h2>
            <!-- 2 row 1 column -->

            <div class="d-flex justify-content-between detail">

                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <nav>
        <p style="text-align: center;">Design by : Md. Foysal <br>
            Inspired by : Easy Tutorials</p>
        
    </nav>
    <script src="./script.js"></script>

</body>
</html>
